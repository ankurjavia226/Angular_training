<div class="container-fluid">
	<form [formGroup]="updateUserForm" (ngSubmit)=updateData()>
			<div class="form-group">
				<label> Name </label>
				<input type="text" class="form-control" formControlName="name"
						[class.is-invalid]="name.invalid && name.touched">
				<small [class.d-none]="name.valid || name.untouched" 
						class="text-danger" >Name is Required </small>
			</div>
				
			<div class="form-group">
				<label> Job </label>
				<input type="text" class="form-control" formControlName="job"
						[class.is-invalid]="job.invalid && job.touched">
				<small [class.d-none]="job.valid || job.untouched"
						class="text-danger"> job is Required </small>
				</div>
				
				<button type="submit" class="btn btn-primary" 
					[disabled]="!updateUserForm.valid">Update</button>
		</form>
</div>

<hr>

<div>
	<table>	
	  <tr>
			<th> ID </th>
			<th> First Name </th>
      <th> Last Name </th>
			<th> Image </th>
			<th> Action </th>
	  </tr>	   
	  <tr class="dataForDisplay" *ngFor="let user of users"> 
			<td> {{ user.id }} </td>
			<td> {{ user.first_name }} </td>
    	<td> {{ user.last_name }} </td>
			<td> <img src={{user.avatar}}> </td>
  		<td> <button (click)="loadDataInForm(user)">Update</button> </td>
	  </tr>
	</table>
  </div>
