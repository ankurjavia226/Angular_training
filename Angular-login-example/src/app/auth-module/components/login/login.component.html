<div class="container-fluid">
  <h2 style="text-align: center"> 
    Login Here !
  </h2>
  <form [formGroup]="userLoginForm" (ngSubmit)=onSubmit()>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email"
        [class.is-invalid]="email.invalid && email.touched">
      <small [class.d-none]="email.valid || email.untouched" 
          class="text-danger">Email is Required</small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password"
        [class.is-invalid]="password.invalid && password.touched">
      <small [class.d-none]="password.valid || password.untouched" 
          class="text-danger">Password is Required</small>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!userLoginForm.valid"> Login </button>
  </form>
</div>
