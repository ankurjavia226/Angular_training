<div class="container-fluid">
  <h2 style="text-align: center"> 
      Register Here !
  </h2>
  <form [formGroup]="userRegistrationForm" (ngSubmit)=onSubmit()>
    <div class="form-group">
      <label> Name </label>
      <input type="text" class="form-control" formControlName="name"
          [class.is-invalid]="name.invalid && name.touched">
      <small [class.d-none]="name.valid || name.untouched" 
          class="text-danger" >Name is Required </small>
    </div>
  
    <div class="form-group">
      <label> Job </label>
      <input type="text" class="form-control" formControlName="job"
          [class.is-invalid]="job.invalid && job.touched">
      <small [class.d-none]="job.valid || job.untouched"
          class="text-danger"> job is Required </small>
    </div>
  
    <button type="submit" class="btn btn-primary" 
        [disabled]="!userRegistrationForm.valid">Submit</button>
  </form>
  </div>
