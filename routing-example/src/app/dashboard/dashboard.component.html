<h2 style="float:left">{{title}}</h2>
<div style="display:inline-block">
    <button class="btn btn-secondary ml-2" routerLink="/user-registration" *ngIf="toggleRegandLoginbtn"> 
        Register</button>
    <button class="btn btn-secondary ml-2" routerLink="/user-login" *ngIf="toggleRegandLoginbtn">
        Login </button>
    <button class="btn btn-secondary ml-2" style="float:right" *ngIf="toggleLogoutbtn"
        (click)=logOutCurrentSession()>Log Out!</button>
</div>
